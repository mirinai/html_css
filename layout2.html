<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test_2_layout2</title>
</head>
<body>
  <div style ="background: aquamarine;
  height:80px;width:100px;
  border:4px solid black; 
  border-radius: 15px;
  font-size:20px;
  margin:30px;padding:10px;
  display:block;
  margin-left:auto;
  margin-right:auto;
  text-align:center;
  display:flex;
  align-items: center;
  justify-content:center;
  box-shadow:-10px 0 10px 0 rgba(0, 0, 0, 1);">
  <!--dashed : 긴 점선, dotted : 점선-->
  <!--margin : 나를 기준으로 여백을 줌,padding : 안쪽에서 여백생김-->
  <!--div에 그림자 효과주는 style속성 구글검색 또는 chatgpt로-->
    DIVISION
  </div>

  <br><br><br>
  <hr>
  <!--division : 구간을 박스로 나눈다 (기본높이 : 0, 기본자료 : 100%)-->
  <div style ="background: red;width:300px;height:200px;">
    <p>본문글</p></div>
  <div style ="background: orange;">2</div>
  <div style ="background: yellow;">3</div>
  <div style ="background: green;">4</div>
</body>
</html>
