<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iru'm</title>
  <link rel="stylesheet" href="css/layout8.css">
  <!--상대경로 : 파일이름/@@@.css-->
</head>
<body>
  <div>
    <h3>소제목1</h3>
    <p>본문글1</p>
  </div>
  <div style="float:left"><!-- 왼쪽에 띄어라 -->
    <h3>소제목2</h3>
    <p>본문글2</p>
  </div>
  <div style="float:left">
    <h3>소제목3</h3>
    <p>본문글3</p>
  </div>
  <div style="clear:both"></div><!-- 전에 떠 있던(float된) 요소들의 
    영향을 제거하고, 다음에 오는 내용이 이 <div> 아래로 
      흐를 수 있도록 합니다. 
      이렇게 함으로써 부모 요소가 자식 요소들의 높이를 제대로 감지하고 
      적절하게 배치될 수 있도록 합니다. -->
  <div>
    <h3>소제목4</h3>
    <p>본문글4</p>
    <button>버튼</button>
    <br>
    <hr><!-- 수평선(horizontal rule)을 나타내는 태그
              문단이나 섹션 등의 구획을 나누거나 강조할 때 
              가로로 굵은 선을 추가할 수 있음
    -->
    <a href="https://www.naver.com"><img src="img/house.jpg" width="100px;" height = "100px;"></a>
  </div>
  <div>
    <h4>순서 없는 리스트</h4>
    <ul>
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
      <li>네번째</li>
    </ul>
    <h4>순서가 있는 리스트</h4>
    <ol>
      
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
      <li>네번째</li>
    </ol>
  </div>
  <div>
    <ul class="nav">
      <li><a href="https://www.naver.com/">naver</a></li>
      <li><a href="#">2nd</a></li>
      <li><a href="#">3rd</a></li>
      <li><a href="#">4th</a></li>
    </ul>

  </div>
  <div class="back_img">
    <h3 class="img-title">Meet the flower</h3>
    <p class="img-contents">Moments</p>
    <button class="img-button">자세히 보기</button>
  </div>
  <div class="input-class">
    <form>
      <input type="text"
      placeholder="여기에 입력">
      <input type="password">
      <input type="number">
      <input type="number" value="111">
      <input type="email" placeholder="example@example.com">
      <input type="date">
      <br>
      <input type="checkbox" id="chk1">
      <label>are you aree?</label>
      <br>
      <input type="radio" name="bundle" id="content1">
      <label>1st</label>
      <br>
      <input type="radio" name="bundle" id="content2">
      <label>2nd</label>
      <br>
      <input type="radio" name="bundle" id="content3">
      <label>3rd</label>
      <br>
      <textarea></textarea>
      <input type="submit" value="회원가입">
      <input type="button" value="뒤로가기">
    </form><!--input은 form이 있어야 함-->
  </div>
  <div class="component-table"></div>
    <table class="my-table"><!-- 표 : table/tr(table row)/td(table ) -->
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
        <td>5</td>
        
      </tr>
    </table>

  </div>
</body>
</html>
