<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새로운 탭2222</title>
</head>
<body>
  hello world
  <p>여기에다가는 내가 입력하고 싶은 문장을...</p><!--주석 : 본문글-->
  <div>글자</div><!--주석 : division-->
  <h1>큰 글자</h1><!--주석 : heading-->
  <h2>두번째로 큰 글자</h2>
  <h3>세번째로 큰 글자</h3>
  <h4>네번째로 큰 글자</h4>
  <h5>다섯번째로 큰 글자</h5>
  <h1><a href="https://www.naver.com">네이버링크</a></h1>
  <h2><a href="https://www.google.com">구글링크</a></h2>
  <h3><a href = "https://www.acmicpc.net/">백준링크</a></h3>

  <br>
  <button>나는 버튼</button>
  
  <!--버튼을 눌렀을 때, 구글로 이동-->
  <br>
  <button>구글로 이동</button><!--그냥 버튼-->
  <br>
  <button><a href = "https://www.google.com">구글로 이동</a></button><!--"구글로 이동"이라는 버튼 생김-->
  <br>
  <button><img src="belem-tower.jpg" style="width:500px;height:500px"></button><!--사진 버튼 너피 == 높이 == 500픽셀-->
  <br>
  <a><img src="belem-tower.jpg" style="width:500px;height:500px"></a><!--그냥사진 너비 == 높이 == 500픽셀-->
  <br>
  <a href="https://www.google.com"><img src="belem-tower.jpg" style="width:500px;height:500px"></a><!--사진 누르면 구글링크로 넘어감 너비,높이 500픽셀-->

</body>
</html>
