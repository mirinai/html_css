<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input sample</title>
  <link rel="stylesheet" href="./css/input_layout.css">
</head>
<body>
  <div class="component-signup">
    <form>
      <div>
        <p>아이디</p>
        <input type="email" placeholder="example@example.com">
      </div>
      <div>
        <p>password</p>
        <input type="password">
      </div>
      <div id="width-50">
        <p>name</p>
        <input type="text">
      </div id="width-50">
      <div id="width-40">
        <p>태어난 해, 월, 일</p>
        <input type="date">
      </div>
      <div class="clear-both"></div>
      <div>
        <p>simple introducing about yourself</p>
        <textarea></textarea>
      </div>
      <div>
        <label>매너 없으면 경고없이 강퇴 OK?</label>
        <input type="checkbox">
        <br>
        <input type="submit" value="회원가입">
      </div>
    </form>
  </div>
  
</body>
</html>
