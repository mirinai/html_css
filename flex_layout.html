<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .my-box{
      width:800px;
      height: 200px;
      border:2px dashed yellowgreen;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      /*flex-wrap: wrap; 크기 넘으면 밑으로 떨어트림*/
    }
    .my-box div{
      width: 100px;
      background: plum;
    }
  </style>
</head>
<body>
  <!--div 속성 
    display:flex;
    flex-direction:row;(기본값 row, 바꾸려면 column)
    align-items:center;(교차축으로 정렬)(row면 세로정렬, column이면 가로정렬)
    justify-content: center;(flex-direction 방향으로 정렬)
    flex-wrap : wrap; (기본값은 크기를 넘어도 최대한 맞춤, 크기를 넘으면 밑으로 떨어짐)
    flex-grow:1; (차지하는 비율을 자식에게 할당, 안주면 0)
  -->

  <div class="my-box">
    <div style="flex-grow: 1;">first</div>
    <div style="flex-grow: 2;">2nd</div>
    <div>3rd</div>
    <div>4th</div>
  </div>
</body>
</html>
