<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome icon cdn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .android{
      margin-top: 20px;
      
      flex-wrap: nowrap;
    }
    .ios{
      margin-top: 20px;
    }
    .flex-box{
      display: flex;
    }
    .flex-box div{
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div style="color: red;background:blue;width:150px;border-radius:50px;padding:10px">
    <!-- cdn : 웹으로 실시간 적용하는 css링크-->
    <p><i class="fa-solid fa-truck-fast">이세계 트럭</i></p>
  </div>
  <button><i class="fa-solid fa-truck-fast"></i>로그인</button>

  <div class="flex-box">
    <div class="android">
      <i class="fa-brands fa-android">: 안드로이드</i>
      
    </div>
    <div class="ios">
      <i class="fa-brands fa-apple">: 아이폰</i>
  
    </div>
  </div>
  <div></div>
  

</body>
</html>
